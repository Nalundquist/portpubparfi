<!DOCTYPE html>
<html>
	<head>
		<title>Portland Public Party Finder</title>
		<meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jacques Francois">
	</head>
	<body>
		<div class="container background">
			<div class="blue-stripe">
				<img src="./assets/img/tulip.png" id="tulip">
				<h3>Portland Public Party Finder</h3>
				<form id="search-submit">
					<label for="cat-select">What type of party are you looking for?</label><br>
					<select name="cat-select" id="cat-select">
						<option selected>--Choose a Category--</option>
						<option value="music">Music</option>
						<option value="hiking">Hiking</option>
						<option value="food">Food</option>
						<option value="misc">Misc.</option>
					</select>
					<br>
					<button type="submit" class="btn" id="tweet-btn">Go!</button>
				</form>
			</div>
			<div class="hidden" id="search-result-social">
				<div class="row search-result">
					<div class="col-4 border-right border-dark" id="search-result-twitter">
					</div>
					<div class="col-4 border-dark" id="search-result-eventB">
					</div>
					<div class="col-4 border-left border-dark" id="search-result-facebook">
					</div>
				</div>
			</div>
		</div>
		<div class="hidden">
			<img src="./assets/img/facebook.png" alt="facebook logo">
			<img src="./assets/img/eventbrite.png" alt="eventbrite logo">
			<img src="./assets/img/twitter.png" alt="twitter logo">
		</div>
	</body>
</html>
