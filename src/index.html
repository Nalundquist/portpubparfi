<!DOCTYPE html>
<html>
	<head>
		<title>Portland Public Party Finder</title>
		<meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jacques Francois">
	</head>
	<body>
		<div class="container background">
			<div class="blue-stripe">
				<img src="./assets/img/tulip.png" id="tulip">
				<h3>Portland Public Party Finder</h3>
				<form id="search-submit">
					<p>Which events are you interested in?  (For searching PredictHQ events)</p>
					<label>
						<input type="checkbox" name="predict-option" value="academic" id="academic">
						Academic
					</label>
					<label>
						<input type="checkbox" name="predict-option" value="community" id="community">
						Community
					</label>
					<label>
						<input type="checkbox" name="predict-option" value="concerts" id="concerts">
						Concerts
					</label>
					<label>
						<input type="checkbox" name="predict-option" value="conferences" id="conferences">
						Conferences
					</label><br>
					<label>
						<input type="checkbox" name="predict-option" value="expos" id="expos">
						Expos
					</label>
					<label>
						<input type="checkbox" name="predict-option" value="festivals" id="festivals">
						Festivals
					</label>
					<label>
						<input type="checkbox" name="predict-option" value="performing-arts" id="performing-arts">
						Performing Arts
					</label>
					<label>
						<input type="checkbox" name="predict-option" value="sports" id="sports">
						Sports
					</label><br><br>
					<label for="cat-select">Choose a category to search EventBrite:  </label><br>
					<select name="cat-select" id="cat-select">
						<option selected>--Choose a Category--</option>
						<option value="travel">Travel</option>
						<option value="business">Business</option>
						<option value="health">Health</option>
						<option value="bar-crawl">Bar-crawl</option>
						<option value="house-party">House-party</option>
						<option value="performance">Performance</option>
						<option value="outdoor">Outdoor</option>
					</select>
					<br>
					<button type="submit" class="btn" id="tweet-btn">Go!</button>
				</form>
			</div>
			<div class="hidden" id="search-result-social">
				<div class="row search-result">
					<div class="col-6 border-right border-dark" id="search-result-eventB">
					</div>
					<div class="col-6 border-left border-dark"><pre id="search-result-local"></pre>
					</div>
				</div>
			</div>
		</div>
		<div class="hidden">
			<img src="./assets/img/facebook.png" alt="facebook logo">
			<img src="./assets/img/eventbrite.png" alt="eventbrite logo">
			<img src="./assets/img/twitter.png" alt="twitter logo">
		</div>
	</body>
</html>
